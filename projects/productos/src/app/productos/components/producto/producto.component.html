<h2>Gesti贸n de productos</h2>
<p>Listado cargado desde el m贸dulo <strong>Productos</strong>.</p>

<div class="productos-container" *ngIf="productos.length > 0; else sinProductos">
  <app-producto-card
    *ngFor="let p of productos"
    [producto]="p"
    (agregar)="agregarAlCarrito($event)">
  </app-producto-card>
</div>

<ng-template #sinProductos>
  <p>No hay productos disponibles.</p>
</ng-template>

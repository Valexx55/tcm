<h2>Gestión de productos</h2>
<p>Listado de productos cargado desde el módulo <strong>Productos</strong>.</p>

<h2>Productos</h2>

<ul *ngIf="productos?.length; else sinProductos">
  <li *ngFor="let p of productos">
    {{ p.nombre }} - {{ p.precio | currency }}
    <button (click)="agregarAlCarrito(p)">Agregar al carrito</button>
  </li>
</ul>

<ng-template #sinProductos>
  <p>No hay productos disponibles.</p>
</ng-template>
